<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- -->

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--referencia con CSS-->
    <link rel="stylesheet" href="assets/css/stylesRegistros.css"> 

    <!--referencia css a bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

</head>
<body>
    <header>
        <nav>
            <div id="textoMenu"> 
                <i class="fa-solid fa-book"></i> <!--icono libro del navegador, importado desde fontawesome-->
                <span>Mundo Libros</span>
            </div>
            <ul id="nav-links">
                <li><a href="index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>REGISTRO</h2>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="validationCustom01" value=" " required>
                  <div class="valid-feedback">
                    <!-- Registre su nombre -->
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="validationCustom02" value=" " required>
                  <div class="valid-feedback">
                    <!-- (Registre su apellido) -->
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Correo Usuario</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      (Por favor, escriba su usuario)
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    (Por favor, registre una ciudad válida)
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">Pais</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">--- Seleccione un Pais --</option>
                    <!-- <option>--- Seleccione un Pais --</option> -->
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="VNZ">Venezuela</option>
                  </select>
                  <div class="invalid-feedback">
                    (Por favor seleccione un pais válido)
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Código Postal</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    (Registre un código válido)
                    <br>
                    <br>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Aceptar términos y condiciones.
                    </label>
                    <div class="invalid-feedback">
                      (Debes aceptar antes de enviar)
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">ENVIAR FORMULARIO</button>
                </div>
            </form>
        </section>
            
        </body>
        </html>

        </section>
    </main>
